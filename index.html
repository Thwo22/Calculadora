<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora Virtual</h1>
    </header>
    <main>

        <div class="container">
            <p id="res"></p>
            <table>
                <tr>
                    <td><button class="del" onclick="clean(`c`)">C</button></td>
                    <td><button class="operators" onclick="back()"><</button></td>
                    <td><button class="operators" onclick="insert(`/`)">/</button></td>
                    <td><button class="operators" onclick="insert(`*`)">X</button></td>   
                </tr>
                <tr>
                    <td><button onclick="insert(`7`)">7</button></td>
                    <td><button onclick="insert(`8`)">8</button></td>
                    <td><button onclick="insert(`9`)">9</button></td>
                    <td><button class="operators" onclick="insert(`-`)">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(`4`)">4</button></td>
                    <td><button onclick="insert(`5`)">5</button></td>
                    <td><button onclick="insert(`6`)">6</button></td>
                    <td><button class="operators" onclick="insert(`+`)">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(`1`)">1</button></td>
                    <td><button onclick="insert(`2`)">2</button></td>
                    <td><button onclick="insert(`3`)">3</button></td>
                    <td rowspan="2" "><button class="equal" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" ><button class="zero" onclick="insert(`0`)">0</button></td>
                    <td><button class="operators" onclick="insert(`.`)">.</button></td>
                </tr>
            </table>
        </div>

    </main>

    <footer>
        <p>Projeto criado por Thiago Santos&copy; </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
